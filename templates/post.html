{{ define "post" }}
{{ template "header" .Meta }}
<main class="grow prose prose-neutral dark:prose-invert hover:prose-a:text-indigo-500">
    <h1>{{ .Meta.Title }}</h1>
    <div class="text-sm text-neutral-500">
        {{ .Meta.Created }}
    </div>

    <article>
        {{ .Content }}
    </article>
</main>
<script src="/static/js/hl.js"></script>
{{ template "footer" .Meta }}
{{ end }}
